<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
		<script type="application/javascript" src="SimpleTweenerCompressed.js"></script>
		<script type="application/javascript">
			function onLoad() {
				
				var box = document.getElementById('box');

				tween(box, 1, {
					left : "200px",top:"200px",opacity:0
				});
			}

		</script>
	</head>
	<body onload="onLoad()">
		<h1>New Web Project Page</h1>
		<div id="box" style="background-color: #000; width:100px;height:100px;position: absolute;left:100px;top:100px;" ></div>
	</body>
</html>
